<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <form action="" method="POST" class="needs-validation">
            <div class="form-group was-validated">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>

            <div class="form-group was-validated">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="passwd"id="password" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>

            <div class="form-group was-validated">
                <label for="Confirm Password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm" id="confirmPassword" required>
                <div class="invalid-feedback">
                    Please confirm your password
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" onclick="window.location.href='login.html';">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
